<h4>Agregar disco</h4>
<br>

<form class="row">

  <input
    type="text"
    [(ngModel)]="disc.name"
    name="name"
    class="form-control mb-2"
    placeholder="Disco"
  >

  <input
    type="text"
    [(ngModel)]="disc.singer"
    name="singer"
    class="form-control mb-2"
    placeholder="Artista"
  >

  <button
    type="submit"
    class="btn btn-primary mt-4"
    (click)="emitDisc()">
    Agregar disco
  </button>

  <pre>{{ disc | json }}</pre>

</form>
