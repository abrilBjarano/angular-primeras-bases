<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
    [charactersList]="characters"
    (onDelete_List)="onDeleteCharacter($event)"
    >
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacters_Add)="onNewCharacters($event)"
    >
    </dbz-add-character>
  </div>
</div>
